<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Food Ordering</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Foodie's Paradise</h1>
    <p>Order your favorite meals online!</p>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Menu Section -->
    <section class="menu">
      <h2>Menu</h2>
      <div class="menu-item">
        <h3>Burger</h3>
        <p>$8.99</p>
        <button onclick="addToCart('Burger', 8.99)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <h3>Pizza</h3>
        <p>$12.99</p>
        <button onclick="addToCart('Pizza', 12.99)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <h3>Pasta</h3>
        <p>$10.99</p>
        <button onclick="addToCart('Pasta', 10.99)">Add to Cart</button>
      </div>
    </section>

    <!-- Cart Section -->
    <section class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>

  <!-- JavaScript for Cart Functionality -->
  <script>
    let cart = [];
    function addToCart(item, price) {
      cart.push({ item, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((cartItem, index) => {
        total += cartItem.price;
        cartItems.innerHTML += `<li>${cartItem.item} - $${cartItem.price.toFixed(2)}</li>`;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function checkout() {
      alert('Thank you for your order!');
      cart = [];
      updateCart();
    }
  </script>
</body>
</html>
